spring:
  application:
    name: core-service

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

  artemis:
    mode: native
    broker-url: tcp://localhost:61616
    user: artemis
    password: artemis

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 8080

# Firebase configuration (only project-id needed for token validation)
firebase:
  project-id: timetree-43112

# JWT configuration
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-here-change-in-production}
  expiration: 86400000 # 24 hours

# JMS Queue names
jms:
  queue:
    ticket-events: ticket-events-queue
    notification-requests: notification-requests-queue

# Logging
logging:
  level:
    se.fastighet: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG

# OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

---
spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop

